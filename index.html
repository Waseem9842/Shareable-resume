<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Muhammad Waseem Designed a Shareable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume Generated URL:</label>
            <input type="text" id="username" placeholder="Please enter your username." required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Please enter your name." required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Please enter your email." required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Please enter your phone number." required><br>
         
            <label for="address">Address:</label>
            <input type="address" id="address" placeholder="Please enter your address." required><br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Please enter your education." rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Please enter your experience." rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Please enter your skills." rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
    
    <br>

    <div id="resumeOutput">

        <!-- Resume willbe Generated below -->
    </div>


    <script src="script.js"></script>
</body>

</html>
